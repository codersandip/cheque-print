ipt src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script><script src="https://jasonday.github.io/printThis/printThis.js"></script><script src="https://www.cssscript.com/demo/print-content-preserving-styling/printout.js"></script><!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> --><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script><!-- <script src="https://unpkg.com/i18next/dist/umd/i18next.js"></script> --><script src="./assets/js/to-words.bundle.js"></script><script src="./assets/js/moment.bundle.js"></script><script src="./assets/js/ChequeData.js"></script><script src="./assets/js/script.js"></script>    <script>        $(document).ready(function() {            $("#saveChequePrefix").submit(function(e) {                e.preventDefault();                $(this).find('input').each(function(index, value) {                    chequePrefix[$(value).attr('id')] = $(value).val();                });                localStorage.setItem("chequePrefix", JSON.stringify(chequePrefix));                for (let x in chequePrefix) {                    $(`#${x}`).val(chequePrefix[x]);                }            });        });    </script></body></html>
