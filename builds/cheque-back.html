 class="form-group mb-3">                            <label for="" class="form-label">Cheque Back Data <small class="text-muted">(Markdown format)</small></label>                            <textarea id="chequeFormBackData" class="form-control mb-3" rows="5"></textarea>                        </div>                    </div>                    <div class="col-md-6 offset-md-3">                        <div class="row">                            <div class="col-md-4">                                <div class="form-group mb-3">                                    <label for="" class="form-label">No of Pages</label>                                    <input type="text" class="form-control mb-3" id="noOfPages">                                </div>                            </div>                            <div class="col-md-4">                                <div class="form-group mb-3">                                    <label for="" class="form-label">Width <small class="text-muted">(mm)</small></label>                                    <input type="text" class="form-control mb-3" id="width" value="204">                                </div>                            </div>                            <div class="col-md-4">                                <div class="form-group mb-3">                                    <label for="" class="form-label">Height <small class="text-muted">(mm)</small></label>                                    <input type="text" class="form-control mb-3" id="height" value="93">                                </div>                            </div>                        </div>                    </div>                    <div class="col-md-6 offset-md-3">                        <div class="form-group mb-3">                            <div class="form-group mb-3 text-center">                                <button class="btn btn-primary w-25 back-print-btn">Print</button>                            </div>                        </div>            </form>        </div>        <div class="print-container">        </div>    </div>    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script><script src="https://jasonday.github.io/printThis/printThis.js"></script><script src="https://www.cssscript.com/demo/print-content-preserving-styling/printout.js"></script><!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> --><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script><!-- <script src="https://unpkg.com/i18next/dist/umd/i18next.js"></script> --><script src="./assets/js/to-words.bundle.js"></script><script src="./assets/js/moment.bundle.js"></script><script src="./assets/js/ChequeData.js"></script><script src="./assets/js/script.js"></script>    <script src="https://unpkg.com/showdown@2.1.0/dist/showdown.min.js"></script>    <script>        $(document).ready(function() {            $('#width, #height, #chequeFormBackData, #noOfPages').on('input', function() {                chequePrint();            });            chequePrint();        });        function chequePrint() {            var converter = new showdown.Converter();            var html = converter.makeHtml($('#chequeFormBackData').val());            var cheque_html = '';            for (let index = 0; index < parseInt($('#noOfPages').val() == "" ? 1 : $('#noOfPages').val()); index++) {                cheque_html += `<div class="print-page mt-3">                    <div class="cheque-container border back py-3" style="width: ${$('#width').val()}mm; height: ${$('#height').val()}mm;">                        ${html}                    </div>                </div>`;            }            $('.print-container').html(cheque_html);        }    <
